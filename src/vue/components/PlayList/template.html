<div class="listContainer" :class="listStyle" :style="listOpened? heightLimit : null">
    <CurrentPointer :playingIndex="playingIndex"/>
    <ul class="box" :style="heightLimit">
        <ListItem
            v-if="musicInfoTracks"
            v-for="(li,i) in musicInfoTracks"
            :key="i"
            :index="i"
            :musicInfo="li"
            :disabled="li.disabled"
            @click.native="loadMusic(i)"
            :isPlaying="i === playingIndex"
            :pop="pop(li.pop)"
        />
    </ul>
</div>
