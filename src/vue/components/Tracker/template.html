<div class="barContainer"
     @mousedown="progressPointerDown"
     @touchstart="progressPointerTouchDown">
    <div class="bar" ref="bar">
        <div class="process buffered" :style="bufferedStyle"></div>
        <div class="process played" :class="dragClass" :style="barPlayed" v-html="pointerIcon"></div>
    </div>
</div>
